<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/index.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="main-container">
    <div class="splitter">
      <p>SPLI</p>
      <p>TTER</p>
    </div>
    <div class="card">
      <div class="card-right">
        <div class="input-div bill">
          <p>Bill</p>
          <input id="money" type="text" placeholder="$0">
        </div>
        <div class="tip">
          <p>Select tip %</p>
          <div class="percentages">
            <button class="pButton" onclick="tipCalc(5)">5%</button>
            <button class="pButton" onclick="tipCalc(10)">10%</button>
            <button class="pButton" onclick="tipCalc(15)">15%</button>
            <button class="pButton" onclick="tipCalc(20)">20%</button>
            <button class="pButton" onclick="tipCalc(25)">25%</button>
            <button class="pButton" onclick="tipCalc()">CUSTOM</button>
          </div>
        </div>
        <div class="input-div people">
          <p>Number of people</p>
          <input id="amount-of-people" type="text" placeholder="0">
        </div>
      </div>
      <div class="card-left">
        <div class="tip-amount">
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <p id="tip-total" class="cash cash-top">$0.00</p>
        </div>
        <div class="tip-amount">
          <div>
            <p>Total</p>
            <p>/ person</p>
          </div>
          <p id="total-person" class="cash cash-bottom">$0.00</p>
        </div>
        <button class="reset" onclick="reset()">RESET</button>
      </div>
    </div>
    <div id="alert" class="alert">Please insert a valid bill and people value</div>
  </div>

  <script src="JS/index.js"></script>
</body>
</html>
